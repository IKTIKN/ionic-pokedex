<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <ion-img id="pokemon-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"></ion-img>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">
                Pokemon
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ng-container *ngIf="pokeData.pokemonList.length == pokeApi.limit; else spinner">
        <ion-list>
            <!-- <app-message *ngFor="let pokemon of pokemonList" [message]="message"></app-message> -->
            <app-pokemon-list-item *ngFor="let pokemon of pokeData.pokemonList; let i = index" [pokemon]="pokemon" [index]="i"></app-pokemon-list-item>
        </ion-list>
    </ng-container>
    <ng-template #spinner>
        <ion-spinner name="dots"></ion-spinner>
    </ng-template>

</ion-content>
